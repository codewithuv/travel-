<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel with us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 class="logo">Travel</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
                <a href="web.html">IN</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="fluid-container">
            <div class="wrapper">
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>
                <div class="form-boxes">
                    <div class="form-box login">
                        <h2>Login</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" id="login-email" placeholder="" required>
                                <label> Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" id="login-password" placeholder="" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                            <label ><input type="checkbox">Remember-me</label>
                            <a href="#"> Forgot Password?</a>
                            </div>
                            <button class ="btn" id="login-btn">Login</button>
                            <div class="login-register">
                                <p>Don't have an account? <a href="#" class="register-link">Register</a> </p>
                            </div>
                        </form>
                    </div>

                    <div class="form-box register">
                        <h2>Registration</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="text" placeholder="" required id="username">
                                <label> Username</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" placeholder="" required id="email">
                                <label> Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" placeholder="" required id="password">
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                            <label ><input type="checkbox">I agree to th the terms & conditions</label>
                            </div>
                            <button class ="btn" id="signup-btn">Register</button>
                            <div class="login-register">
                                <p>Already have an account? <a href="#" class="login-link">Login</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js" ></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
