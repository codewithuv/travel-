<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Tour and Travel Page</h1>
        <nav class="Ai">
            <a href="https://tripplanner.ai/new-trip">Traveller.AI</a>
    </header>
       

    <main>
        <section class="destination-selection">
            <h2>Select Your Destination</h2>
            <form>
                <label for="destination">Choose a destination:</label>
                <select id="destination" name="destination">
                    <option value="Agra">Greater Noida</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="varanasi">Varanasi</option>
                    <option value="kanpur">Kanpur</option>
                    <option value="allahabad">Allahabad</option>
                </select>
                <button type="submit">Go</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Map of Uttar Pradesh</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2841475.7995802034!2d78.03179661094244!3d27.08445937863559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399c38399b1a78c3%3A0x412ff5a44168c69a!2sUttar%20Pradesh!5e0!3m2!1sen!2sin!4v1622353480019!5m2!1sen!2sin" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tour and Travel</p>
    </footer>
</body>
</html>
